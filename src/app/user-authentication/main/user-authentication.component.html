<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 350px;">
      <div class="text-center">
        <!-- Company Logo -->
        <img src="assets/BayerLogo.jpg" alt="Company Logo" class="mb-3" style="width: 80px;">
  
        <!-- Login Heading -->
        <h4 class="mb-3">Login</h4>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <div class="text-danger small" *ngIf="submitted && f.email.errors">
          <span *ngIf="f.email.errors.required">Email is required</span>
          <span *ngIf="f.email.errors.email">Enter a valid email</span>
        </div>
      </div>
  
      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <div class="text-danger small" *ngIf="submitted && f.password.errors">
          <span *ngIf="f.password.errors.required">Password is required</span>
          <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
        </div>
      </div>
  
      <!-- Login Button -->
      <div class="text-center">
        <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  
      <!-- Links -->
      <div class="text-center mt-3">
        <a routerLink="forgot-password" class="text-decoration-none">Forgot Password?</a>
      </div>
      <div class="text-center mt-2">
        <span>New User? </span>
        <a routerLink="register-user" class="text-decoration-none">Register here</a>
      </div>
    </div>
  </div>
