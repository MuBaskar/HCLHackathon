<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Registration Form</h3>
  
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" formControlName="fullName">
                <div *ngIf="registerForm.get('fullName').invalid && registerForm.get('fullName').touched" class="text-danger">
                  Full Name is required.
                </div>
              </div>
  
              <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="text-danger">
                  Enter a valid email.
                </div>
              </div>
  
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="text-danger">
                  Password is required and must be at least 6 characters long.
                </div>
              </div>
  
              <div class="form-group mt-3">
                <label for="retypePassword">Retype Password</label>
                <input type="password" id="retypePassword" class="form-control" formControlName="retypePassword">
                <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('retypePassword').touched" class="text-danger">
                  Passwords must match.
                </div>
              </div>
  
              <div class="form-group mt-3">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" class="form-control" formControlName="mobile">
                <div *ngIf="registerForm.get('mobile').invalid && registerForm.get('mobile').touched" class="text-danger">
                  Mobile Number is required and must be a valid number.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="registerForm.invalid">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showPopup" class="overlay">
    <div class="popup" [ngClass]="isSuccess ? 'success' : 'failure'">
      <p>{{ isSuccess ? 'Registration Successful!' : 'Registration Failed. Try Again.' }}</p>
      <button (click)="close()">Close</button>
    </div>
  </div>
